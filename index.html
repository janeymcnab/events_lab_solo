<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1>Add New Item:</h1>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="author" class="primary">Author</label>
          <input type="text" id="author" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Book">Book</option>
            <option value="Article">Article</option>
            <option value="Blog Post">Blog Post</option>
          </select>
        </div>
      </div>
      <input id = "save-button" type="submit" value="Save"/>
    </form>

    <h1>Reading List</h1>
    <ul id="reading-list"></ul>
    <form id ="delete-all">
      <input id = "delete" type="submit" value="Delete All"/>
    </form>
  </body>

  <div class="ripple-background">
    <div class="circle x-large shade1"></div>
    <div class="circle large shade2"></div>
    <div class="circle medium shade3"></div>
    <div class="circle small shade4"></div>
  </div>

</html>
